<div class="messages">
    <div class="header">
        <h3> {{ home.currentRoom.name}} </h3>
    </div>
    <div class="messages-body" ng-repeat="message in home.messages">
      <section class="nameplate">
          <div class="username"> {{ message.username }}</div>
      </section>
      <section class="content-plate">
		      <div class="content"> {{ message.content }}</div>
      </section>
      <section class="timeplate">
        <div class="timestamp"> {{ message.sentAt }}</div>
      </section>
    </div>
</div>
